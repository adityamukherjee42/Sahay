<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="../static/CSS/grid-performence.css">
  <link rel="stylesheet" href="../static/CSS/card.css">
  <link rel="stylesheet" href="../static/CSS/navigator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>


<div class="grid-container">
  <header class="header">
      <h1>Sahay</h1>
  </header>
    <aside class="sidenav"><img src="../static/img/icon1.png"> <ul class="sidenav__list">
      <li class="sidenav__list-item">
          <a href="/home" style="color:#ffffff; text-decoration:none" ><h5>Hospital KPI</h5></a>
      </li>
        <li class="sidenav__list-item">
            <a href="/hospitalperformence" style="color:#ffffff; text-decoration:none" >
                     <h5>Hospital Performance</h5>


                </a>

        </li>
       <li class="sidenav__list-item">
          <a href="/dentry" style="color:#ffffff; text-decoration:none" ><h5>Data Entry</h5></a>
      </li>

      <li class="sidenav__list-item">
          <a href="/register" style="color:#ffffff; text-decoration:none" ><h5>Register New User</h5></a>
      </li>
    </ul></aside>
    <main class="main">
        <div >
  <div>

     <form method="POST",action="{{ url_for('dentry') }}">
                <div class="form-group">
                    <label for="EnterDate" class="form2">Date</label><br>
                    <input type="text" class="form-control" name="date" placeholder="Date"><br>
                </div>
                <div class="form-group">
                    <label for="PatientsAdmitted">PatAdd</label><br>
                    <input type="text" class="form-control" name="padd" placeholder="Patadd"><br>
                </div>
                <div class="form-group">
                    <label for="PatientsDischarged">PatDis</label><br>
                    <input type="text" class="form-control" name="pdis" placeholder="PatDis"><br>
                </div>
                <div class="form-group">
                    <label for="CurrentStaff">StaffStr</label><br>
                    <input type="text" class="form-control" name="sstr" placeholder="StaffStr"><br>
                </div>

                <div class="form-group">
                    <label for="Nurse">NurseStr</label><br>
                    <input type="text" class="form-control" name="nstr" placeholder="NurseStr"><br>
                </div>
                <div class="form-group">
                    <label for="HosAcqDis">HosAcqDis</label><br>
                    <input type="text" class="form-control" name="had" placeholder="HosAcqDis"><br>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
  </div>
        </div>


    </main>
    <footer class="footer"></footer>
</div>

</body>
</html>
